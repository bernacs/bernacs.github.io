<title>{% if page.title %}{{ page.title | prepend: "Sonia Bernac Â» " }}{% else %}Sonia Bernac{% endif %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Sonia Bernac's Portfolio">
<meta name="robots" content="index, nofollow">
<meta name="robots" content="noimageindex, noarchive">
<meta name="author" content="Sonia Bernac">
<meta name="copyright" content="Sonia Bernac">
<meta name="keywords" content="">
<link rel="canonical" href="{{ site.url }}" />
<link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/{{ site.png_dir }}/favicon.png" />
<!-- css -->
<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/{{site.css_dir}}/main.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- js -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.7/js/min/perfect-scrollbar.jquery.min.js"></script>
{% if page.d3 %}
<script type="text/javascript" src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
{% endif %}
{% for js in site.js %}
<script type="text/javascript" src="{{site.baseurl}}/{{site.js_dir}}/{{js}}"></script>
{% endfor %}
{% if page.custom_js %}
<script type="text/javascript" src="{{site.baseurl}}/{{site.js_dir}}/{{page.custom_js}}"></script>
{% endif %}
