<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Quantum Narratives of Hate</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<style type="text/css">
		.row-2 {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 10px;
			text-align: center;
		}
		.row-1 {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 10px;
			text-align: center;
		}
		.row-3 {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 10px;
			text-align: center;
		}

		.row-5 {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			grid-gap: 10px;
			text-align: center;
		}
	</style>
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div id="particle-target" class="reveal"><div class="slides">
		<section class="fig-container" data-file="vis.html">
		</section>
	</div></div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="js/particles.min.js"></script>
<script>
particlesJS.load('particle-target', 'config/particles.json', function() {});

Reveal.initialize({
	// width: "100%",
	// height: "100%",
	// margin: 0.1,
	minScale: 0.5,
	autoPlayMedia: true,
	maxScale: 1.5,
	transition: "fade",
	controlsTutorial: false,
	dependencies: [{
		src: 'plugin/reveald3/reveald3.js'
	}]
});

Reveal.addEventListener('ready', function(event) {
	var to_remove = document.querySelector('.slide-background.fig-container .slide-background-content');
	if (to_remove != null && to_remove != undefined) to_remove.remove();
});
</script>
</body>
</html>
