<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css"></style>
</head>
<body>
<svg id="graph"></svg>
<style type="text/css">
    circle {
        fill: none;
    }
    rect {
        fill: #262626;
        stroke: white;
        stroke-width: 0.3;
        transition: opacity 0.5s;
    }
    g {
        transition: opacity 0.5s;
    }
    line {
        stroke: #aaa;
        transition: opacity 0.5s;
    }
    div.clabel {
        width: 98%;
        height: 98%;
        display: table;
    }
    p.label {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 8pt;
        color: white;
        text-anchor: middle;
            text-align: center;
        vertical-align: middle;
        display: table-cell;
        margin: 50px;
    }
</style>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript">
    function windowSize() {
        const w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0];
        var
            x = w.innerWidth || e.clientWidth || g.clientWidth,
            y = w.innerHeight || e.clientHeight || g.clientHeight;
        return {
            'width': x,
            'height': y
        };
    }
    d3.json("assets/data/chain.json").then(function(graph) {
        var graphLayout = d3.forceSimulation(graph.nodes)
            .alpha(0.4).alphaMin(0.01).alphaDecay(0.01)
            .force("charge", d3.forceManyBody().strength(-20.0))
            .force("center", d3.forceCenter(windowSize().width / 2, windowSize().width / 2))
            .force("link", d3.forceLink(graph.links)
                .id(function(d) {
                    return d.id;
                })
                .distance(100)
                .strength(0.5))
            .force('collision', d3.forceCollide()
                .radius(function(d) {
                    return 80;
                }))
            .on("tick", ticked);
        var adjlist = [];
        graph.links.forEach(function(d) {
            adjlist[d.source.index + "-" + d.target.index] = true;
            adjlist[d.target.index + "-" + d.source.index] = true;
        });

        function neigh(a, b) {
            return a == b || adjlist[a + "-" + b];
        }

        function updateGraphSize() {
            svg.attr('width', windowSize().width).attr('height', windowSize().height);
        }
        var svg = d3.select("#graph");
        updateGraphSize();
        window.onresize = updateGraphSize;
        var container = svg.append('g').attr('class', 'm-g');
        svg.call(
            d3.zoom()
            .scaleExtent([.5, 2])
            .on("zoom", function() {
                container.attr("transform", d3.event.transform);
            })
        );
        var link = container.append("g").attr("class", "l-g")
            .selectAll("line")
            .data(graph.links)
            .enter()
            .append("line")
            .attr('stroke-width', function(d) {
                return 1 + d.group + d3.randomUniform(0.0, 2.0)();
            });

        var node = container.append("g").attr("class", "n-g")
            .selectAll("g")
            .data(graph.nodes)
            .enter()
            .append("g").attr('class', 'n-e');

        node.append("rect")
            .attr('width', 150).attr('height', 100).attr('x', -75).attr('y', -50)
            .attr('rx', 20)
            .attr('ry', 20);

        node.append("foreignObject")
            .attr('width', 150).attr('height', 100).attr('x', -75).attr('y', -50)
            .append('xhtml:div').attr('class', 'clabel')
            .append('xhtml:p').attr('class', 'label')
            .text(function(d, i) {
                return d.text;
            });

        node.on("mouseover", focus).on("mouseout", unfocus);

        node.call(
            d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

        function ticked() {
            node.call(updateNode);
            link.call(updateLink);
        }

        function fixna(x) {
            if (isFinite(x)) return x;
            return 0;
        }

        function focus(d) {
            var index = d3.select(d3.event.target).datum().index;
            console.debug('focused node #' + index);
            node.style("opacity", function(o) {
                return neigh(index, o.index) ? 1 : 0.5;
            });
            link.style("opacity", function(o) {
                return o.source.index == index || o.target.index == index ? 1 : 0.5;
            });
        }

        function unfocus() {
            node.style("opacity", 1);
            link.style("opacity", 1);
        }

        function updateLink(link) {
            link.attr("x1", function(d) {
                    return fixna(d.source.x);
                })
                .attr("y1", function(d) {
                    return fixna(d.source.y);
                })
                .attr("x2", function(d) {
                    return fixna(d.target.x);
                })
                .attr("y2", function(d) {
                    return fixna(d.target.y);
                });
        }

        function updateNode(node) {
            node.attr("transform", function(d) {
                return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
            });
        }

        function dragstarted(d) {
            d3.event.sourceEvent.stopPropagation();
            if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) graphLayout.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });
</script>
</body>
</html>
